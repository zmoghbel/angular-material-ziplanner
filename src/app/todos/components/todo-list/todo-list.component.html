<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{element.date}}</td>
  </ng-container>

    <!-- isDone Column -->
    <ng-container matColumnDef="isDone">
        <th mat-header-cell *matHeaderCellDef>isDone</th>
        <td mat-cell *matCellDef="let element">{{element.isDone}}</td>
      </ng-container>

  <!-- reminder Column -->
  <ng-container matColumnDef="alarmOn">
    <th mat-header-cell *matHeaderCellDef>alarmOn</th>
    <td mat-cell *matCellDef="let element">{{element.alarmOn}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
